<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/style/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/style/index.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="app" class="app">
		<form>
			<div class="form-group">
			    <label for="SimulateType">Simulate Type</label>
			    <select class="form-control" id="SimulateType">
			      <option value="fcfs">FCFS</option>
			      <option value="sjf">SJF</option>
			      <option value="round-robin">Round Robin</option>
			    </select>
			</div>
			<div class="form-group proccess" v-for="(proccess, index) in processes">
				Proccess {{index+1}} :
				<input name="arrive" type="text" class="form-control arrive-time" placeholder="arrive time(second)" v-model="proccess.arrive">
				<input name="birth" type="text" class="form-control birth-time" placeholder="birth time(second)" v-model="proccess.birth">
				<button type="button" class="btn btn-danger delete" v-on:click="deleteProccess(index)">Delete Proccess</button>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-insert btn-dark" v-on:click="isnertProccess()">Insert Proccess</button>
			</div>
			<br>
			<br>
			<div class="form-group">
				<button type="button" class="btn btn-warning form-control" v-on:click="simulate()">Simulate</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="assets/scripts/vue.js"></script>
	<script type="text/javascript" src="assets/scripts/index.js"></script>
</body>
</html>
